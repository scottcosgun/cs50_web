<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image</title>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <div class="navigation">
            <a class="navitem" href=index.html>Google Search</a>
        </div>
        <div class="center_img">
            <img src="Google_logo.png" alt="Google Logo">
        </div>
        <form action="https://google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <div>
                <input type="text" name="q" class="google_input">
            </div>
            <div class="submit_form">
                <input type="submit" value="Image Search" class="btn_google">
            </div>
        </form>
    </body>
</html>
