<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="google.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="navigation">
            <a class="navitem" href=index.html>Google Search</a>
        </div>
        <p class="h1_advanced">Advanced Search</p>
        <hr/>
        <div class="div_advanced">
            <p class="find_pages">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="row_input">
                    <div class="left">
                        <p>all these words:</p>
                    </div>
                    <div class="advanced_input">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="row_input">
                    <div class="left">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="advanced_input">
                        <input type="text" name="as_epq", class="form-control">
                    </div>
                </div>
                <div class="row_input">
                    <div class="left">
                        <p>any of these words:</p>
                    </div>
                    <div class="advanced_input">
                        <input type="text" name="as_oq", class="form-control">
                    </div>
                </div>
                <div class="row_input">
                    <div class="left">
                        <p>none of these words:</p>
                    </div>
                    <div class="advanced_input">
                        <input type="text" name="as_eq", class="form-control">
                    </div>
                </div>
                <div class="btn_div">
                    <input type="submit" value="Advanced Search" class="btn btn_advanced">
                </div>
            </form>
        </div>
    </body>
</html>
