{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Enter a short description of your listing." required>
        </div>
        <div class="form-group">
            <label for="img_url">Image URL</label>
            <input type="text" name="img_url" class="form-control" id="img_url" placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="bid">Starting Bid</label>
            <input type="number", step="0.01", min="0" name="bid" class="form-control" id="bid" placeholder="Starting bid" required>
        </div>
        <div class="form-group">
            <label for="category">Select a category:</label>
            <select name="category" id="category">
                <option disabled selected value> -- select an option -- </option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit Listing">
    </form>

{% endblock %}
