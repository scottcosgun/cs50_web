{% extends "encyclopedia/layout.html" %}

{% block title %}
    <h1>{{ title }}</h1>
{% endblock %}

{% block body %}
    
    {{ content | safe }}

    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}">
        <input type="submit" value="Edit this page" class="btn btn-danger">
    </form>

{% endblock %}
